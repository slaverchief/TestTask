{% extends 'main/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data" action = "{% url 'create_account' %}">
    {% csrf_token %}
    {{form.non_field_errors}}
    {% for f in form %}

        <p class = 'errors_message'>{{f.errors}}</p>
        {{f.label}} -> {{f}}
        <p>
    {% endfor %}
    <button type="submit" >Create</button>
</form>

{% endblock %}
