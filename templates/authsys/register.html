

<form method="post"  action = "{% url 'create_account' %}">
    {% csrf_token %}
    {{form_signup.non_field_errors}}
    {% for f in form_signup %}

        <p class = 'errors_message'>{{f.errors}}</p>
        {{f.label}} -> {{f}}
        <p>
    {% endfor %}
    <button type="submit" >Create</button>
</form>
