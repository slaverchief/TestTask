

<form method="post" action = "{% url 'login' %}">
    {% csrf_token %}
    {{form_login.non_field_errors}}
    {% for f in form_login %}

        <p class = 'errors_message'>{{f.errors}}</p>
        {{f.label}} -> {{f}}
        <p>
    {% endfor %}
    <button type="submit" >Login</button>
</form>
